    <script>
        setInterval(function() {
            const before = new Date();
            debugger;
            const after = new Date();
            if (after - before > 100) { // 调试状态下会暂停，时间差超过阈值
                document.body.innerHTML = '<h1 style="color:red;text-align:center">安全警告：禁止调试！</h1>';
                window.stop(); // 强制停止页面加载
            }
        }, 1000);

        // 禁止控制台输出
        if (typeof console !== "undefined") {
            console.log = function() {};
            console.warn = function() {};
            console.error = function() {};
        }
        
        let allCardsData = [];
        let filteredCardsData = [];
        let currentPage = 1;
        const itemsPerPage = 9;
        let downloadCount = 0;
        let hoverTimer;

        // 初始化观察器
        const lazyLoadObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const img = entry.target;
                    if (!img.src && img.dataset.src) {
                        img.src = img.dataset.src;
                    }
                    img.classList.remove('lazy');
                    lazyLoadObserver.unobserve(img);
                }
            });
        }, { 
            rootMargin: '200px 0px',
            threshold: 0.01 
        });

        // 网络检测
        const isSlowConnection = () => {
            const connection = navigator.connection;
            return connection ? 
                (connection.saveData || /2g|3g|slow-2g/i.test(connection.effectiveType)) : 
                false;
        };

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('https://rghx-1355684402.cos.ap-guangzhou.myqcloud.com/data.json');
                if (!response.ok) throw new Error('Network response was not ok');
                
                const jsonData = await response.json();
                initData(jsonData);
            } catch (error) {
                console.error('加载JSON失败，显示上传按钮:', error);
                document.getElementById('upload-container').style.display = 'flex';
            }
        });

        function initData(data) {
            if (data.meta) {
                document.getElementById('logo').src = data.meta.logo || '';
                document.querySelector('.footer-text').textContent = data.meta.footerText || '';
            }

            allCardsData = data.items.map(item => ({
                ...item,
                更新时间: item.更新时间 || new Date().toISOString().split('T')[0]
            }));

            filteredCardsData = [...allCardsData];
            
            document.getElementById('header').style.display = 'flex';
            document.getElementById('main').style.display = 'block';
            document.getElementById('footer').style.display = 'flex';
            
            renderPage(1);
            setupPagination();

            const defaultSortBtn = document.querySelector('[data-sort="update"]');
            defaultSortBtn.classList.add('active');
            filteredCardsData.sort((a, b) => 
                parseDate(b.更新时间) - parseDate(a.更新时间)
            );
            
            renderPage(1);
            setupPagination();
        }

        document.getElementById('file-input').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const reader = new FileReader();
            
            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, {type: 'array'});
                const worksheet = workbook.Sheets[workbook.SheetNames[0]];
                const jsonData = XLSX.utils.sheet_to_json(worksheet, {header: 1});

                const headers = jsonData[0];
                const firstDataRow = jsonData[1];

                const processedData = {
                    meta: {
                        logo: firstDataRow[headers.indexOf('logo')],
                        footerText: firstDataRow[headers.indexOf('文字说明栏')]
                    },
                    items: jsonData.slice(2).filter(row => row[headers.indexOf('中文名')]).map(row => {
                        const item = {};
                        headers.forEach((header, index) => {
                            item[header] = row[index];
                        });
                        return item;
                    })
                };

                initData(processedData);
                document.getElementById('upload-container').remove();
            };

            reader.readAsArrayBuffer(file);
        });

        document.addEventListener('contextmenu', e => e.preventDefault());

        // 日期解析函数
        function parseDate(dateStr) {
            const [year, month, day] = dateStr.split('.').map(Number);
            return new Date(year, month - 1, day);
        }

        // 排序功能
        document.querySelectorAll('.sort-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');

                const sortType = this.dataset.sort;
                const sortMap = {
                    update: '更新时间',
                    release: '发行时间',
                    score: 'steam评分'
                };
                
                filteredCardsData.sort((a, b) => {
                    const field = sortMap[sortType];
                    // 统一处理时间字段的比较
                    if (field.includes('时间')) {
                        return parseDate(b[field]) - parseDate(a[field]);
                    }
                    return Number(b[field]) - Number(a[field]);
                });
                
                currentPage = 1;
                renderPage(currentPage);
                setupPagination();
            });
        });
        
        // 搜索功能
        document.querySelector('.search-box button').addEventListener('click', performSearch);
        document.getElementById('search-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') performSearch();
        });

        function performSearch() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase().trim();
            filteredCardsData = searchTerm ? 
                allCardsData.filter(item => item['中文名'].toLowerCase().includes(searchTerm)) 
                : [...allCardsData];
            
            currentPage = 1;
            renderPage(currentPage);
            setupPagination();
        }

        // 其他函数保持不变，以下是修改后的renderPage函数
        function renderPage(page) {
            const start = (page - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const pageData = filteredCardsData.slice(start, end);

            const grid = document.querySelector('.grid');
            grid.innerHTML = '';

            pageData.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = start + index;
                
                const useVideo = !isSlowConnection();

                card.innerHTML = `
                    <div class="card-top">
                        <div class="screenshot-carousel">
                            ${[1,2,3,4].map(i => `
                                <img class="carousel-img lazy" 
                                    onerror="this.style.display='none'" 
                                    data-src="${item['截图'+i] || ''}"
                                    style="position:absolute;width:100%;height:100%;object-fit:cover">
                            `).join('')}
                        </div>
                        <img class="lazy cover-img" 
                            data-src="${item.封面}" 
                            style="height:100%;width:100%;object-fit:cover;">
                        <div class="score-box steam-score">${item.steam评分}</div>
                        <div class="score-box lang-box">${item.语言}</div>
                    </div>
                    <div class="card-middle">
                        <div class="chinese-name">${item.中文名}</div>
                        <div class="description">${item.简介}</div>
                    </div>
                    <div class="card-bottom">
                        <div>${item.资源状态}</div>
                        <div>${item.更新时间}</div>
                    </div>
                `;

                grid.appendChild(card);
                
                // 观察图片和视频
                const lazyImages = card.querySelectorAll('.lazy');
                lazyImages.forEach(img => lazyLoadObserver.observe(img));
                
            });

            setupCardEvents();
        }

        // 卡片点击事件
        function setupCardEvents() {
            document.querySelectorAll('.card').forEach(card => {
                card.addEventListener('click', (e) => {
                    const index = parseInt(card.dataset.index);
                    const data = filteredCardsData[index];
                    showDetails(data);
                });
            });
        }

        // 分页导航
        function setupPagination() {
            const totalPages = Math.ceil(filteredCardsData.length / itemsPerPage);
            const pagination = document.querySelector('.pagination');
            pagination.innerHTML = '';

            const prevBtn = document.createElement('button');
            prevBtn.innerHTML = '&lt;&lt;';
            prevBtn.disabled = currentPage === 1;
            prevBtn.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderPage(currentPage);
                    setupPagination();
                }
            });
            pagination.appendChild(prevBtn);

            const pages = generatePageNumbers(totalPages, currentPage);
            pages.forEach(page => {
                if (page === '...') {
                    const ellipsisBtn = document.createElement('button');
                    ellipsisBtn.textContent = '...';
                    ellipsisBtn.addEventListener('click', () => {
                        const targetPage = prompt(`请输入跳转页码（1-${totalPages}）：`);
                        const num = parseInt(targetPage);
                        if (num && num > 0 && num <= totalPages) {
                            currentPage = num;
                            renderPage(num);
                            setupPagination();
                        }
                    });
                    pagination.appendChild(ellipsisBtn);
                } else {
                    const btn = document.createElement('button');
                    btn.textContent = page;
                    btn.className = page === currentPage ? 'active' : '';
                    btn.addEventListener('click', () => {
                        currentPage = page;
                        renderPage(page);
                        setupPagination();
                    });
                    pagination.appendChild(btn);
                }
            });

            const nextBtn = document.createElement('button');
            nextBtn.innerHTML = '&gt;&gt;';
            nextBtn.disabled = currentPage === totalPages;
            nextBtn.addEventListener('click', () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    renderPage(currentPage);
                    setupPagination();
                }
            });
            pagination.appendChild(nextBtn);
        }

        // 生成分页数字
        function generatePageNumbers(totalPages, currentPage) {
            const visiblePages = 5;
            if (totalPages <= visiblePages) {
                return Array.from({length: totalPages}, (_, i) => i + 1);
            }

            let pages = [1];

            if (currentPage > 3) pages.push('...');
            if (currentPage === 3) pages.push(2);

            const start = Math.max(2, currentPage - 1);
            const end = Math.min(totalPages - 1, currentPage + 1);

            for (let i = start; i <= end; i++) {
                if (!pages.includes(i)) pages.push(i);
            }

            if (currentPage < totalPages - 2) pages.push('...');
            if (currentPage === totalPages - 2) pages.push(totalPages - 1);

            pages.push(totalPages);

            return pages.filter((p, i, arr) => p !== arr[i+1]);
        }

        // 详情页功能
        function showDetails(data) {
            const detailContainer = document.getElementById('details-container');
            const detailContent = detailContainer.querySelector('.detail-content');
            
            // 重置所有媒体元素
            const formatDescription = (text) => {
                return (text || '暂无资源说明')
                    .replace(/\n/g, '<br>')
                    .replace(/\|/g, '</td><td>')
                    .replace(/\[table\]/g, '<table><tr><td>')
                    .replace(/\[\/table\]/g, '</td></tr></table>');
            };
            detailContent.querySelector('.description-content').innerHTML = 
                formatDescription(data['资源说明']);

            // 填充基础信息
            detailContent.querySelector('.chinese-name').textContent = data['中文名'];
            detailContent.querySelector('.disclaimer').textContent = data['免责声明'] || '';

            // 下载功能（修复计数器重置）
            let downloadCount = 0;
            detailContent.querySelector('.download-btn').onclick = () => {
                const links = [data['下载链接1'], data['下载链接2']].filter(Boolean);
                if(links.length > 0) {
                    window.open(links[downloadCount % links.length], '_blank');
                    downloadCount++;
                }
            };

            // 返回功能（修复隐藏逻辑）
            detailContent.querySelector('.back-btn').onclick = () => {
                detailContainer.style.display = 'none';
                document.getElementById('main').style.display = 'block';
                document.getElementById('header').style.display = 'flex';
                document.getElementById('footer').style.display = 'flex';
            };

            // 组织媒体资源（增强容错处理）
            const mediaData = {
                primary: [1,2,3,4]
                    .map(i => ({ 
                        type: 'image', 
                        url: data[`截图${i}`] 
                    }))
                    .filter(i => i.url && i.url.trim() !== ''),
                
                secondary: [1,2]
                    .map(i => ({
                        type: data[`视频${i}`]?.includes('bilibili.com') ? 'bilibili' : 'video',
                        url: data[`视频${i}`]
                    }))
                    .filter(i => i.url && i.url.trim() !== '')
            };

            // 初始化轮播（修复元素绑定）
            initCarousel({
                container: '.screenshot-container',
                nav: '.thumbnail-nav',
                media: mediaData.primary,
                elements: {
                    video: '.video-element',
                    bilibili: '.bilibili-iframe',
                    image: '.screenshot',
                    prev: '.prev-btn',
                    next: '.next-btn'
                }
            });

            initCarousel({
                container: '.second-screenshot-container',
                nav: '.second-thumbnail-nav',
                media: mediaData.secondary,
                elements: {
                    video: '.second-video-element',
                    bilibili: '.second-bilibili-iframe',
                    image: '.second-screenshot',
                    prev: '.second-prev-btn',
                    next: '.second-next-btn'
                }
            });

            // 填充内容区域（增加安全检查）
            detailContent.querySelector('.official-content').innerHTML = 
                data['官方介绍']?.replace(/\n/g, '<br>') || '暂无官方介绍';
            detailContent.querySelector('.review-content').innerHTML = 
                data['详情介绍'] || '暂无详情介绍';
            detailContent.querySelector('.player-content').innerHTML = 
                formatContent(data['玩家评价']) || '暂无玩家评价';

            const tabButtons = detailContent.querySelectorAll('.tab-btn');
            const contentBoxes = detailContent.querySelectorAll('.content-box');

            function activateTab(index) {
                tabButtons.forEach(btn => btn.classList.remove('active'));
                contentBoxes.forEach(box => box.classList.remove('active'));
                tabButtons[index].classList.add('active');
                contentBoxes[index].classList.add('active');
            }

            tabButtons.forEach((btn, index) => {
                btn.addEventListener('click', () => activateTab(index));
            });

            // 默认激活第二个选项卡（index从0开始）
            activateTab(1); 

            // 显示详情页（修复层级问题）
            detailContainer.style.display = 'block';
            document.getElementById('main').style.display = 'none';
            document.getElementById('header').style.display = 'none';
            document.getElementById('footer').style.display = 'none';
        }

        // 替换现有的initCarousel函数
        function initCarousel(config) {
            const {
                container,
                nav,
                media,
                elements
            } = config;

            const carousel = document.querySelector(container);
            const thumbnailNav = document.querySelector(nav);
            const dom = {
                video: carousel.querySelector(elements.video),
                bilibili: carousel.querySelector(elements.bilibili),
                image: carousel.querySelector(elements.image),
                prev: carousel.querySelector(elements.prev),
                next: carousel.querySelector(elements.next)
            };

            let currentIndex = 0;

            // 无内容时隐藏（修复父级选择器）
            if (media.length === 0) {
                carousel.style.display = 'none';
                thumbnailNav.style.display = 'none';
                return;
            } else {
                carousel.style.display = 'block';
                thumbnailNav.style.display = 'flex';
            }

            // 生成缩略图（修复事件绑定）
            thumbnailNav.innerHTML = media.map((item, index) => {
                const isActive = index === 0 ? 'active' : '';
                const bgStyle = item.type === 'image' ? 
                    `style="background-image: url('${item.url}')"` : '';
                
                return `
                    <div class="thumbnail-item ${isActive}" 
                        data-index="${index}"
                        ${bgStyle}>
                        ${item.type !== 'image' ? (item.type === 'bilibili' ? 'B站' : '视频') : ''}
                    </div>
                `;
            }).join('');

            // 绑定缩略图点击事件（修复函数作用域问题）
            thumbnailNav.querySelectorAll('.thumbnail-item').forEach((item, index) => {
                item.addEventListener('click', () => switchMedia(index));
            });

            // 媒体切换功能（提升可靠性）
            const switchMedia = (index) => {
                currentIndex = index;
                const mediaItem = media[currentIndex];

                // 隐藏所有元素
                dom.video.style.display = 'none';
                dom.bilibili.style.display = 'none';
                dom.image.style.display = 'none';

                // 显示对应元素
                switch(mediaItem.type) {
                    case 'image':
                        dom.image.src = mediaItem.url;
                        dom.image.style.display = 'block';
                        break;
                    case 'video':
                        dom.video.querySelector('source').src = mediaItem.url;
                        dom.video.load();
                        dom.video.style.display = 'block';
                        break;
                    case 'bilibili':
                        dom.bilibili.src = mediaItem.url;
                        dom.bilibili.style.display = 'block';
                        break;
                }

                // 更新缩略图状态
                thumbnailNav.querySelectorAll('.thumbnail-item').forEach((item, i) => {
                    item.classList.toggle('active', i === currentIndex);
                });
            };

            // 绑定箭头事件（修复事件冒泡问题）
            dom.prev.addEventListener('click', (e) => {
                e.stopPropagation();
                switchMedia((currentIndex - 1 + media.length) % media.length);
            });
            dom.next.addEventListener('click', (e) => {
                e.stopPropagation();
                switchMedia((currentIndex + 1) % media.length);
            });

            // 初始显示
            switchMedia(0);
        }


        // 格式化玩家评价内容
        function formatContent(text) {
            return (text || '').split('\n').map(p => {
                if (p.match(/\.(jpg|jpeg|png|gif|webp)$/i)) {
                    return `<img src="${p}" loading="lazy" 
                            onclick="showImageModal('${p}')">`;
                }
                return `<p>${p}</p>`;
            }).join('');
        }

        // 图片模态框功能
        function showImageModal(src) {
            const modal = document.querySelector('.image-modal');
            modal.querySelector('.modal-image').src = src;
            modal.style.display = 'flex';
        }
        document.querySelector('.close-modal').onclick = () => 
            document.querySelector('.image-modal').style.display = 'none';
            
        let carouselTimers = new WeakMap();

        document.addEventListener('mouseover', (e) => {
            const card = e.target.closest('.card');
            if (card) {
                const images = card.querySelectorAll('.carousel-img');
                const validImages = Array.from(images).filter(img => img.dataset.src);
                
                if (validImages.length > 1) { // 仅当有多个图片时启动轮播
                    let currentIndex = 0;
                    
                    // 预加载图片
                    validImages.forEach(img => {
                        if (!img.src && img.dataset.src) {
                            img.src = img.dataset.src;
                        }
                    });

                    // 清除现有定时器
                    if(carouselTimers.has(card)) clearInterval(carouselTimers.get(card));
                    
                    // 启动新定时器
                    const timer = setInterval(() => {
                        validImages[currentIndex].classList.remove('active');
                        currentIndex = (currentIndex + 1) % validImages.length;
                        validImages[currentIndex].classList.add('active');
                    }, 800); // 
                    
                    carouselTimers.set(card, timer);
                    
                    // 立即显示第一张图
                    validImages[0].classList.add('active');
                }
            }
        });

        document.addEventListener('mouseout', (e) => {
            const card = e.target.closest('.card');
            if (card && carouselTimers.has(card)) {
                clearInterval(carouselTimers.get(card));
                carouselTimers.delete(card);
                
                // 重置状态
                card.querySelectorAll('.carousel-img').forEach(img => {
                    img.classList.remove('active');
                });
                card.querySelector('.cover-img').style.opacity = '1';
            }
        });
    </script>
